<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 1</title>
</head>
<body>
    <p id="text">Click Me!</p>
    <button onclick="changeText()">I'm a button</button>
    
    <script>
        function changeText() {
            document.getElementById("text").innerText = "You clicked the button!";
        }
    </script>
</body>
</html>
